version: "3.7"

services:

  bind9:
    image: glenonmateus/bind9
    hostname: bind9
    deploy:
      restart_policy:
        condition: on-failure
      replicas: 1
    environment:
      - BIND_SENDCOOKIE=no
      - BIND_QUERYLOG=yes
    ports:
    - 53:53/udp
    volumes:
    - bind9_conf:/etc/bind/
    - bind9_named:/var/cache/bind/

volumes:
  bind9_conf:
  bind9_named:
